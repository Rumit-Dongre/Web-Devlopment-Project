<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO</title>
    <meta name="theme-color" content="#D22424" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="../favicon_io/android-chrome-512x512.png">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1> Registration Form </h1>
        </div>

        <div class="FormSection">

            <div class="group">
                <label for="name" class="label-x"> Name </label>
                <input type="text" placeholder="Name">
            </div>
            <div class="group">
                <label for="email" class="label-x"> Email </label>
                <input type="text" placeholder="Email">
            </div>
            <div class="group">
                <label for="name" class="label-x"> UserName </label>
                <input type="text" placeholder="UserName">
            </div>

            <div class="group">
                <label for="name" class="label-x"> Phone No </label>
                <input type="text" placeholder="Phone No">
            </div>


            <div class="group">
                <label for="name" class="label-x"> DOB </label>
                <input type="date" placeholder="Date Of Birth">
            </div>



            
            <div class="rad">
                <label for="name" class="label-x"> Favourite Language </label> <br>
                <input type="radio" id="python" name="fav_language" value="Python">
                <label for="html">Python</label><br>

                <input type="radio" id="java" name="fav_language" value="Java">
                <label for="html">Java</label><br>
                <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
                <label for="html">JavaScript</label><br>
            </div>


            <a href="https://github.com/Rumit-Dongre" class="links"> Register</a>




        </div>

    </div>
</body>

</html>
